<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="pic">
        <img src="images/bg.png" alt="">
    </div>
    <div class="wrapper">
        <div class="container">
                <header>
                    <h1>LOGIN</h1>
                </header>
                <div class="mainbody">
                    <div class="inp">
                        <i class="fa fa-envelope fa-1x" aria-hidden="true"></i>
                        <input class="email" type="text" placeholder="Email" name="" id="">
                    </div>
                    <div class="inp">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        <input type="text" class="password" placeholder="Password" name="" id="">
                    </div>
                    <div class="ckbx row">
                        <input type="checkbox" id="check">
                        <label for="">Remember me</label>
                    </div>
                    <div class="inp"><button>LOGIN</button></div>
                    <div class="lb"><label for="">Or login with</label></div>
                    <div class="row ">
                        <div class="div1 fb  txt-center">
                            <img class="fbi_mg" src="images/fb.png" alt="">
                            <label for="">Facebook</label>
                        </div>
                        <div class="div1 fb  txt-center">
                            <img class="google_img" src="images/google.png" alt="">
                            <label class="google" for="">Google</label>
                        </div>
                        
                    </div>
                </div>
                <footer>Not a member? <a href="#">Sign up now</a></footer>
        </div>
    </div>
</body>
</html>
